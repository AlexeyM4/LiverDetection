{% extends 'detectionApp/nav_bar.html' %}

{% load static %}

{% block params %}
    <link href="{% static 'detectionApp/css/results.css' %}" rel="stylesheet" type="text/css"/>
    <title>Результат</title>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="gallery">
            {% for image in images %}
                <div class="image-container">
                    <div class="image-wrapper">
                        <img src="{% static 'detectionApp/media/images/' %}{{ image }}" alt="{{ image }}">
                    </div>
                    <div class="image-wrapper">
                        <img src="{% static 'detectionApp/media/imagesDetection/' %}{{ image }}" alt="{{ image }}">
                    </div>
                    <div class="image-wrapper">
                        <img src="{% static 'detectionApp/media/imagesOverlay/' %}{{ image }}" alt="{{ image }}">
                        <a href="{% url 'edit_page' image %}"><button class="edit-button">Редактировать</button></a>
                    </div>
                </div>
            <br>
            <br>
            <br>
            {% endfor %}
        </div>
        {% if has_images %}

            <a href="{% url 'download_folder' 'ImagesOverlay' %}?source=results"><button>Скачать</button></a>
        {% else %}
            Загрузите снимки в разделе "Главня"
        {% endif %}
    </div>
{% endblock %}
