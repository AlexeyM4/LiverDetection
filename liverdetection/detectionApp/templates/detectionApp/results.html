<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'detectionApp/css/results.css' %}" rel="stylesheet" type="text/css"/>
    <title>Распознавание печени</title>
</head>
<body>
    <div class="container">
        <h1>Распознавание печени</h1>
        <div class="gallery">
            {% for image in images %}
                <div class="image-container">
                    <div class="image-wrapper">
                        <img src="{% static 'detectionApp/media/images/' %}{{ image }}" alt="{{ image }}">
                    </div>
                    <div class="image-wrapper">
                        <img src="{% static 'detectionApp/media/imagesDetection/' %}{{ image }}" alt="{{ image }}">
                    </div>
                    <div class="image-wrapper">
                        <img src="{% static 'detectionApp/media/imagesOverlay/' %}{{ image }}" alt="{{ image }}">
                        <a href="{% url 'edit_page' image %}" class="edit-button">Редактировать</a>
                    </div>
                </div>
            <br>
            <br>
            <br>
            {% endfor %}
        </div>
        <button class="save_button">Скачать</button>
    </div>
</body>
</html>
